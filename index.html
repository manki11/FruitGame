<!DOCTYPE html>
<html>
    <head>
    <title>Fruit Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
        
    </head>
    
    <body>
        <div id="container">
            <div id="trialsLeftBox">

            </div>
            <div id="score">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">Correct</div>
        
            <div id="wrong">Try Again</div>
            
            <div id="fruitContainer">
                <img id="fruit1" class="fruits">
            </div>
            
            <div id="instruction">Catch fruits</div>

            
            <div id="start">Start Game</div>
            <div id="gameOver">
        </div>

            <audio id="slice">
                <source src="sound/slice.mp3">
            </audio>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script src="jQuery.js"></script>
            
        </div>
    
    
    </body>




</html>
